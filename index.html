<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="./dist/script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="container">
          <p class="advice-num" id="advice-num">Advice #117</p>
          <h2 class="advice-text">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </h2>
          <img
            src="images/pattern-divider-mobile.svg"
            alt="line"
            class="line-img-mobile"
          />
          <img
            src="images/pattern-divider-mobile.svg"
            alt="line"
            class="line-img-desktop"
          />
          <button class="advice-btn">
            <img src="images/icon-dice.svg" alt="dice" class="dice-img" />
          </button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">momorocks111</a>.
    </div>
  </body>
</html>
